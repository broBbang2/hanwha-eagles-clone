<body>
  <header class="main-header">

      <div class="logo-area">
        <img src="./img/h_logo.png" alt="Hanwha Logo" class="logo">
      </div>

      <nav class="main-nav">
        <div class="dropdown-wrapper">
          <a href="#" class="eagles">EAGLES</a>

  <section class="main-visual">
    <video autoplay muted loop playsinline class="main-video">
      <source src="./movie/movie_eagles.mp4" type="video/mp4">
    </video>
    <div class="overlay-text">WE ARE THE EAGLES</div>
  </section>

  <!-- 경기 일정 슬라이더 -->

    <h2 class="match-title">UPCOMING!</h2>

      <div class="swiper-wrapper">

         <div class="swiper-slide match-card">
          <div class="match-meta">
            <div class="match-place">대전(신)</div>
            <div class="match-date">2025.06.05 (목)</div>
            <div class="match-time">18:30</div>
          </div>
          <div class="match-logos">
            <img src="./img/wiz.png" alt="KT wiz" class="team-logo">
            <span class="vs">vs</span>
            <img src="./img/eagles.png" alt="Eagles" class="team-logo">
          </div>
         </div>
         <div class="swiper-slide match-card">
          <div class="match-meta">
            <div class="match-place">광주</div>
            <div class="match-date">2025.06.06 (금)</div>
            <div class="match-time">17:00</div>
          </div>
          <div class="match-logos">
            <img src="./img/eagles.png" alt="Eagles" class="team-logo">
            <span class="vs">vs</span>
            <img src="./img/tigers.png" alt="Tigers" class="team-logo">

          </div>
          <div class="swiper-slide match-card">
            <div class="match-meta">
              <div class="match-place">광주</div>
              <div class="match-date">2025.06.07 (토)</div>
              <div class="match-time">17:00</div>
            </div>
            <div class="match-logos">
              <img src="./img/eagles.png" alt="Eagles" class="team-logo">
              <span class="vs">vs</span>
              <img src="./img/tigers.png" alt="Tigers" class="team-logo">

          </div>
          <div class="swiper-slide match-card">
            <div class="match-meta">
              <div class="match-place">광주</div>
              <div class="match-date">2025.06.08 (일)</div>
              <div class="match-time">17:00</div>
            </div>
            <div class="match-logos">
              <img src="./img/eagles.png" alt="Eagles" class="team-logo">
              <span class="vs">vs</span>

          </div>
          <div class="swiper-slide match-card">
            <div class="match-meta">
              <div class="match-place">대전(신)</div>
              <div class="match-date">2025.06.10 (화)</div>
              <div class="match-time">17:00</div>
            </div>
            <div class="match-logos">
              <img src="./img/eagles.png" alt="Eagles" class="team-logo">
              <span class="vs">vs</span>
              <img src="./img/Bears.png" alt="Bears" class="team-logo">
            </div>
          </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
